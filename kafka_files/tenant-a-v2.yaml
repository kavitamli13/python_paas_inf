apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaUser
metadata:
  name: tenant-a-user
  namespace: kafka
  labels:
    strimzi.io/cluster: my-cluster
spec:
  authentication:
    type: scram-sha-512
  authorization:
    type: simple
    acls:
      - resource:
          type: cluster
        operations:
          - Describe
      - resource:
          type: topic
          name: tenant-a.
          patternType: prefix
        operations:
          - Describe
          - Read
      - resource:
          type: group
          name: tenant-a.
          patternType: prefix
        operations:
          - Describe
