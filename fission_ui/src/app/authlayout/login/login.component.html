<section class="login-wrapper">
    
        <div class="container h-100 login-section">
           
            <form [formGroup]="loginForm" (ngSubmit)= "onSubmit()">
                
                <!-- <img src="../../assets/icons/loginUsericon.svg" class="login-user-icon" alt="login" title="login"/> -->
                     <!-- <ngb-alert [dismissible]="false" *ngIf="errorMsg !=''" type="danger">{{errorMsg}}</ngb-alert> -->
                <div class="form-group">
                    <label for="login" >Serverless-as-a-Service</label>
                    <div class="input-icon">
                        <img src="../../assets/images/Username Icon.svg" alt="user name" title="user name"/>
                    </div>
                    <input type="text" formControlName="userId" id="login" class="fadeIn second"
                     name="login" placeholder="Email ID" (keypress)="emailClick()" [ngClass]="{ 'is-invalid':submitted && f.userId.errors }">
                    <div *ngIf="submitted && f.userId.errors" class="invalid-feedback">
                        <div *ngIf="f.userId.errors.required">Please enter your Email Id</div>
                        <div *ngIf="f.userId.errors.email">Email must be a valid email address</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" hidden>Password</label>
                    <div class="input-icon">
                        <img src="../../assets/images/Password Icon.svg"  alt="user name" title="user name"/>
                    </div>
                    <input type="password" formControlName="password"  id="password" class="fadeInhir td"
                     name="login" placeholder="Password" (keypress)="passwordClick()" [ngClass]="{ 'is-invalid':submitted && f.password.errors }">
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Please enter your password</div>
                    </div>
                </div>
               
                <div class="form-group text-center">
                    <button [disabled]="loading" class="btn btn-blue partial-border-rad py-2 px-5 mr-2 enableLogin " [ngClass]="{'enableLogin': enableLogin }">Login</button>
                    <img *ngIf="loading" src="/assets/images/ajax-loader.gif" />
                </div>
                <ngb-alert *ngIf="alertMessage" [dismissible]="true" (close)="alertMessage = null"><b>{{ alertMessage }}</b></ngb-alert>
            </form>
           
        </div>
        
    </section>
